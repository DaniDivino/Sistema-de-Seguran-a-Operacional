<header
  class="w-full h-20 bg-gradient-to-r from-blue-900 via-blue-700 to-blue-500 text-white flex items-center justify-between px-8 shadow-lg"
>
  <!-- Branding -->
  <div class="flex flex-col">
    <span class="text-xs uppercase tracking-widest text-blue-200">
      Painel Administrativo
    </span>
    <div class="flex items-center gap-3">
      <span class="text-3xl font-extrabold tracking-tight">Sigo</span>
      <div class="h-6 w-px bg-white/30"></div>
      <span class="text-sm text-white/80">Gestão Inteligente</span>
    </div>
  </div>

  <!-- Usuário -->
  <div class="flex items-center gap-6 backdrop-blur-md bg-white/10 px-4 py-2 rounded-lg">
    <div class="text-right leading-tight">
      <p class="text-sm font-semibold">{{ nomeUsuario }}</p>
      <p class="text-xs capitalize text-white/70">{{ perfilUsuario }}</p>
    </div>

    <button
      (click)="logout()"
      class="px-5 py-2 text-sm font-medium rounded-md bg-pink-500 hover:bg-pink-600 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-400"
    >
      Sair
    </button>
  </div>
</header>
